<!-- accounts/templates/accounts/login_form.html -->
{% load socialaccount %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static "materialize/css/materialize.css"%}" type="text/css" rel="stylesheet" media="screen, projection">
</head>
<body>
    {% include 'Gamers/menu.html' %}
    
    <div class="container">
    <ul>
        {% for provider in providers %}
        <li>
            {% if provider.social_app %}
            <a href="{% provider_login_url provider.id %}">
                {{ provider.name }}
            </a>
            {% else %}
            <a>
                Provider {{ provider.name }} 설정이 필요합니다.
            </a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    </div>

    <script src="{% static "jQuery/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "materialize/js/materialize.js" %}"></script>
</body>
</html>
