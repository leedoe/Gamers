{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">-->
	<title>Game List</title>

    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap/css/bootstrap-theme.css" %}" rel="stylesheet">
    <link href="{% static "tagsinput/bootstrap-tagsinput.css" %}" rel="stylesheet">
    <link href="{% static "css/basic.css" %}" rel="stylesheet">
</head>
<body>
<script src="{% static "jQuery/jquery-3.2.1.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
<!--<script src="{% static "typeahead/typeahead.bundle.min.js" %}"></script>-->
<script src="{% static "typeahead/bloodhound.js" %}"></script>
<script src="{% static "typeahead/bootstrap3-typeahead.min.js" %}"></script>
<script src="{% static "tagsinput/bootstrap-tagsinput.min.js" %}"></script>


{% include 'Gamers/menu.html' %}

<div>
	<form method="POST" action="" id="form">
		{% csrf_token %}
		{{ form.as_p }}
        <button type="submit">Save</button>
	</form>
    {{ data }}<br>
    {{ genres }}
</div>

<script>
$('#form').submit(function(eventObj){
	$(this).append('<input type="hidden" name="developers" value="' + developers.tagsinput('items') +'"/>');

	$(this).append('<input type="hidden" name="publishers" value="' + publishers.tagsinput('items') +'"/>');

	$(this).append('<input type="hidden" name="platforms" value="' + platforms.tagsinput('items') +'"/>');

	$(this).append('<input type="hidden" name="genres" value="' + genres.tagsinput('items') +'"/>');


	return true;
});
</script>
</body>
</html>
