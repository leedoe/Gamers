{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Game List</title>

    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">

</head>
<body>
