{% extends 'Gamers/base/base_template.html' %}

{% block content %}
<div class="container">
    <div>
    {% for item in gameandscore %}
        <div class="game_content">
            <div class="title"><a href="/game/{{ item.game.id }}/">{{ item.game.title }}</a></div>
            <div class="rating">{{ item.rating }}</div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
